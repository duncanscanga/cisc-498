version: "2"
services:
  app-web:
    image: samethibault/cmpe327:v1
    depends_on:
      - app-db
    links:
      - app-db
    ports:
      - "8081:8081"
    environment:
      - db_string=mysql+pymysql://root:root@app-db/qa327
    command:  ["./wait-for-it.sh", "app-db:3306", "--strict" , "--timeout=300", "--", "python", "-m", "app"]
    networks:
      - app-site

  app-db:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --init-file /data/application/init.sql
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./db_init.sql:/data/application/init.sql
    networks:
      - app-site

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on: 
      - app-db
    environment:
      PMA_HOST: app-db
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8082:80
    networks:
      - app-site

networks:
  app-site: